<style>
  #preloader {
    position: fixed;
    inset: 0;
    background: #fff; /* jouw kleur */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100000;
    transition: opacity 0.6s ease;
  }

  #preloader.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .loader-logo {
    width: 100px;
    height: auto;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }
</style>

<div id="preloader">
  <img src="./images/loader.png" alt="Logo" class="loader-logo">
</div>

<script>
  window.addEventListener("DOMcontentLoaded", () => {
    const preloader = document.getElementById("preloader");
    preloader.classList.add("hidden");
    setTimeout(() => {
      preloader.style.display = "none";
    }, 600);
  });
</script>
