<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav - Amina</title>
  <link rel="stylesheet" href="css/fonts.css">

  <style>
    .site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: linear-gradient(#00000070, #00000000);
      backdrop-filter: saturate(100%) blur(10px);
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 80px;
    }
    .brand {
      font-family: var(--font-brand, 'Kristi', cursive);
      font-size: clamp(45px, 5vw, 60px);
      color: #fff;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 28px;
    }
    .pill {
      font-family: var(--font-funky, 'Just Me Again Down Here', cursive);
      font-size: clamp(18px, 2.5vw, 24px);
      padding: 2px 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border: 1.5px solid #ffffff55;
      border-radius: 100px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(2px);
      transition: .25s ease;
    }
    .pill:hover {
      border-color: #fff;
      background: rgba(255,255,255,0.4);
    }

    @media (max-width: 425px) {
      .nav-links {
        gap: 1em;
      }
      .pill {
        padding: 2px 20px;
        font-size: clamp(18px, 3vw, 20px);
      }
      .brand {
        font-size: clamp(38px, 6vw, 50px);
      }
    }

  </style>
</head>
<body>
  <header class="site-header">
    <div class="nav container">
      <a class="brand" href="index.html">Amina</a>

      <nav class="nav-links" id="mobile-menu">
        <a class="pill" href="index.html#tagline">Projecten</a>
        <a class="pill" href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  
  <script>
    hamburger.addEventListener('click', () => {
      navLinks.classList.contains('active') ? closeMenu() : openMenu();
    });
    overlay.addEventListener('click', closeMenu);

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => closeMenu());
    });
  </script>
</body>
</html>
