<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav - Amina</title>
  <link rel="stylesheet" href="css/fonts.css">

  <style>
    .site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: linear-gradient(#00000070, #00000000);
      backdrop-filter: saturate(100%) blur(10px);
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 80px;
    }
    .brand {
      font-family: var(--font-brand, 'Kristi', cursive);
      font-size: clamp(45px, 5vw, 60px);
      color: #fff;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 28px;
    }
    .pill {
      font-family: var(--font-funky, 'Just Me Again Down Here', cursive);
      font-size: clamp(18px, 2.5vw, 24px);
      padding: 2px 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border: 1.5px solid #ffffff55;
      border-radius: 100px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(2px);
      transition: .25s ease;
    }
    .pill:hover {
      border-color: #fff;
      background: rgba(255,255,255,0.4);
    }
    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .hamburger span {
      display: block;
      width: 28px;
      height: 3px;
      background: #fff;
      border-radius: 10px;
      transition: transform .3s ease, opacity .3s ease;
    }
    .hamburger.open span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .hamburger.open span:nth-child(2) { opacity: 0; }
    .hamburger.open span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    /* Mobiel menu */
    @media (max-width: 560px) {
      .hamburger { display: flex; }
      .nav-links {
        position: fixed;
        inset: 0;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 32px;
        background: rgba(0,0,0,0.9);
        backdrop-filter: blur(8px);
        transform: translateX(100%);
        transition: transform .35s ease-in-out;
        z-index: 1000;
        height: 100vh;
      }
      .nav-links.active { transform: translateX(0); }
    }

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(5px);
      z-index: 999;
      transition: opacity .3s ease;
    }
    .menu-overlay[hidden] { display: none; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="nav container">
      <a class="brand" href="index.html">Amina</a>

      <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="mobile-menu">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav-links" id="mobile-menu">
        <a class="pill" href="index.html#about">Over mij</a>
        <a class="pill" href="index.html#tagline">Projecten</a>
        <a class="pill" href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <div class="menu-overlay" hidden></div>
  
  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const overlay = document.querySelector('.menu-overlay');

    function openMenu() {
      navLinks.classList.add('active');
      hamburger.classList.add('open');
      overlay.hidden = false;
      document.body.style.overflow = 'hidden';
      hamburger.setAttribute('aria-expanded', 'true');
    }
    function closeMenu() {
      navLinks.classList.remove('active');
      hamburger.classList.remove('open');
      overlay.hidden = true;
      document.body.style.overflow = '';
      hamburger.setAttribute('aria-expanded', 'false');
    }
    hamburger.addEventListener('click', () => {
      navLinks.classList.contains('active') ? closeMenu() : openMenu();
    });
    overlay.addEventListener('click', closeMenu);

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => closeMenu());
    });
  </script>
</body>
</html>
